<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://apps-static.flock.co/jquery/2.1.4/jquery.min.js"></script>
  <script src="/js/profile.js"></script>
</head>
<body>
<h1>Form</h1>
<form id="profile-form" action="#" th:action="@{/profile}" th:object="${profile}" method="post">
  <p>Id: <input type="text" th:field="*{id}" /></p>
  <p>First Name: <input name="name[firstName]" type="text" /></p>
  <p>Last Name: <input name="name[lastName]" type="text"/></p>
  <ul>
    <li th:each="type : ${allJobTypes}">
      <input type="checkbox" th:field="*{jobTypes}" th:value="${type}" />
      <label th:for="${#ids.prev('jobTypes')}"
             th:text="${type}">Heating</label>
    </li>
  </ul>
  <select th:field="*{sex}">
    <option th:each="sex : ${allSex}"
            th:value="${sex}"
            th:text="${sex}">Wireframe</option>
  </select>
  <input type="text" th:field="*{address}" />
  <div>
    <label th:for="${#ids.next('isMad')}">Is Mad</label>
    <input type="checkbox" th:field="*{isMad}" />
  </div>
  <p><input id="submit-button" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
